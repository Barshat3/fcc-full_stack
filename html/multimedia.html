<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <main>
    <h1>Multimedia Player</h1>
  </main>
  <section>
    <h2>No sound without silence</h2>
    <audio controls aria-label="This is the best song" >
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
    </audio>
  </section>
  <section>
    <h2>How to code</h2>
    <video controls width="200" aria-label="This is a video">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type=video/mp4>
      <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p>Tis is the transcript of our video.</p>
  </section>
</body>

</html>
