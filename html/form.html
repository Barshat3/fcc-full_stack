<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">Survey</h1>
      <p id="description">This is the survey form. </p>
    </header>
    <main>
      <form id="survey-form" action="" method="POST">
        <fieldset>
          <legend>Info</legend>
          <label for="name" id=name-label>Name</label>
          <input type="name" id="name" name="name" required placeholder="example"><br>
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br>
          <label for="number" id="number-label">Number</label>
          <input type="number" id="number" name="number" min="5" max="10" placeholder="1234"><br>
          <label>Selection</label>
          <select id="dropdown">
            <option value="first">First</option>
            <option value="second">Second</option>
          </select><br>
          <label for="radiowala">Radiotype</label>
          <input type="radio" name="radiowala" value="first">First
          <input type="radio" name="radiowala" value="second">Second<br>
          <label for="checkwala">Checkboxes</label>
          <input id= "checkwala" name="checkwala" type="checkbox" value="first">First
          <input type="checkbox" value="second" id="checkwala" name="checkwala">Second<br>
          <label>Additional Comments?</label>
          <textarea cols="5" rows="5"></textarea>
        </fieldset>
        <button type="submit" id="submit">Submit?</button>
        
      </form>
    </main>

  </body>
</html>
