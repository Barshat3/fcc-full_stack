<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="todo">
            <h1 style="text-align:center">To-Do List</h1>
            <ul class="todo-list">

                <li>
                    <input type="checkbox" id="first_task" value="done">
                    <label for="first_task">Complete Basics of CSS</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://freecodecamp.com" target="_blank">Course link</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <input type="checkbox" id="second_task" value="done">
                    <label for="second_task">Start AI course</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://freecodecamp.com" target="_blank">Course link</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <input type="checkbox" id="third_task" value="done">
                    <label for="third_task">Research LLM</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://freecodecamp.com" target="_blank">Course link</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <input type="checkbox" id="fourth_task" value="done">
                    <label for="fourth_task">Make front-end for to-do list</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://freecodecamp.com" target="_blank">Course link</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </main>
</body>
</html>
