<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="blog-post-card">
            <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="image of blog post card">
            <div class="post-content">
                <h2 class="post-title">Learn Web Development</h2>
                <p class="post-excerpt">You can learn full-stack web development and also get certified from freecode-camp.</p>
                <a class="read-more" href="readmore.com">Read More</a>
            </div>
        </div>
    </main>
</body>
</html>
